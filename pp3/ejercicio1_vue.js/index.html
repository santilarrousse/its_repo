<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-warning >
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
      </nav>
    <div id="app" class="container mt-3">

        <div class="row">

            <div class="col-lg-4">
                <div class="mb-3">
                    <input v-model="nombre" class="form-control" type="text" placeholder="Ingrese su Nombre">
                </div>
                
                <div class="mb-3">
                    <input v-model="apellido" class="form-control" type="text" placeholder="Ingrese Apellido">
                </div>
        
                <div class="mb-3">
                    <input v-model="dni" class="form-control" type="number" placeholder="Ingrese DNI">
                </div>
        
                <button v-on:click="guardarEmpleado" class="btn btn-primary">Guardar Empleado</button>

            </div>
            
            <div class="col-lg-8">

            <table class="table" >
                <thead>
                    <tr class="table-primary">
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">DNI</th>
                        <th>Accion</th>
                    </tr>

                </thead>
                
                <tbody>
                    <tr v-for="(element,index) of lista_empleados" >
                        <td>{{element.nombre}}</td>
                        <td>{{element.apellido}}</td>
                        <td>{{element.dni}}</td>
                        <td> <button v-on:click="eliminarEmpleado(index)" class="btn btn-danger btn-sm"></button></button></td>
                    </tr>

                </tbody>
                
            </table>
            
            
            </div>

        </div>


      
    </div>
    <script src="index.js"></script>
</body>
</html>
