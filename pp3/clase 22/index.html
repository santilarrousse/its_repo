<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid">
            <a  class="navbar-brand" href="#"></a>
        </div>  
    </nav>
    
    <div id="app" class="container">

        <div  class="row">

            <div class="col-lg-6">
                <h4>Tareas</h4>
                <div class="mb-3">
                    <label class="form-label">Descripcion de la Tarea</label>
                    <input v-model="descripcion" type="text" class="form-control" placeholder="Ingrese descripcion" >
                </div>

                <div class="mb-3">
                    <label class="form-label">Tiempo</label>
                    <input v-model="tiempo" type="text" class="form-control" placeholder="Ingrese tiempo estimado">
                </div>
                <div>
                <button v-if=" indice == null" @click="guardar_tarea" class="btn btn-primary" style="margin: 5px;">Guardar</button>
                <button @click="eliminarTarea(index)" class="btn btn-danger" style="margin: 5px;" >Eliminar</button>
                <button v-if="indice != null" @click="ActualizarTarea()" class="btn btn-success" style="margin: 5px;">Actualizar</button>

                </div>

            </div>

            <div class="col-lg-6">
                
                <ol class="list-group list-group-numbered">
                    <li v-for="(tarea,index) of lista_tareas" class="list-group-item d-flex justify-content-between align-items-start">
                      <div class="ms-2 me-auto">
                        <div class="fw-bold">{{tarea.descripcion}}

                        </div>
                      </div>
                      <span class="badge bg-primary rounded-pill">{{tarea.tiempo}}</span>
                      <button @click="eliminarTarea(index)" class="btn btn-danger btn-sm" style="margin: 2px;">x</button>
                      <button @click="llenarFormulario(index)" class="btn btn-info btn-sm" style="margin: 2px;" >Editar</button>
                    </li>
                </ol>
            </div>


            
        </div>

    
    </div>
    <script src="index.js"></script>
</body>
</html>
