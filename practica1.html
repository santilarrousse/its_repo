<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Dolar</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>  
 
 
   <div id="app">
      <nav class="navbar navbar-light bg-danger">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">App Dolar</span>
        </div>
      </nav>
      <div class="container mb-3"> 
        <button id="btn_precio"  style="margin: 20px; color: black;" class="btn btn-outline-info" >Valor de las monedas</button>
    
        <div class="mb-3">
           
            <div class="card border mb-3" style="background-color: rgb(216, 247, 247);">
              <div class="card-header" style="color: blue;"> Precio de hoy </div>  
             
              <div class="container mb-3">
                <div class="card-body text-danger"> 
                </div>
                    <table class="table">
                                                             
                             <thead>
                               <tr>
                                 <th scope="col">Moneda</th>
                                 <th scope="col">Precio de Compra</th>
                                 <th scope="col">Precio de Venta</th>
                             </tr> 
                            </thead>
                            <tbody > 
                              <tr v-for="valores of lista_valores">
                                
                                <td>{{valores.casa.nombre}}</td>
                                <td><span class="badge bg-warning text-dark">{{valores.casa.compra}}</span></td>
                                <td><span class="badge bg-success text-white">{{valores.casa.venta}}</span></td>
                                </tr>
    
                            </tbody>
                </table>
            </div>
            </div>
            </div>
        </div>
    </div>
    
         <script>
            const mis_valores = {
                 data(){
                        return {
                                 lista_valores:[]

                 }


            },
                 methods:{
                            async mostrar_valores(){

                            const valores = await fetch ("https://www.dolarsi.com/api/api.php?type=valoresprincipales")
                            this.lista_valores = await valores.json()
               }


             },

                 mounted(){

                     this.mostrar_valores()
                 }

            }
            Vue.createApp(mis_valores).mount("#app")
        </script>
        
</body>
</html>
